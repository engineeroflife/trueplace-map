<!DOCTYPE html>
<html>
<head>
  <title>True Place Gifts Map</title>
  <meta charset="utf-8" />

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>

  <style>
    #map {
      height: 100vh;
      width: 100%;
    }
  </style>
</head>

<body>

<div id="map"></div>

<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

<script>
// Titusville coordinates
const center = [28.540278, -80.843056];

// Create map
var map = L.map('map').setView(center, 8);

// Base map layer
L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
  maxZoom: 19
}).addTo(map);

// Overlay size (adjust if needed)
const delta = 0.12;

// LatLngBounds for image overlay
const bounds = L.latLngBounds(
  [center[0] + delta, center[1] - delta],  // NW corner
  [center[0] - delta, center[1] + delta]   // SE corner
);

// Add scaling overlay
const overlay = L.imageOverlay(
  'https://raw.githubusercontent.com/engineeroflife/trueplace-map/main/magnifying_gift_icon_green_transparent.png',
  bounds,
  { interactive: true }
).addTo(map);
